<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-all">
    <div class="container mx-auto p-5">
        <button id="dark-mode-toggle" class="absolute top-4 right-4 bg-gray-700 text-white px-3 py-2 rounded">ðŸŒ™</button>
        <h2 class="text-3xl font-bold text-center mb-4">Image Converter</h2>
        <input type="text" id="image-url" placeholder="Enter Image URL" class="input-box" />
        <button onclick="fetchImageFromURL()" class="btn">Convert URL</button>
        
        <div id="drop-area" class="drop-area">Drag & Drop or Click to Upload</div>
        <input type="file" id="file-input" accept="image/*" multiple hidden>
        
        <label class="block mt-4">Quality:</label>
        <input type="range" id="quality-slider" min="0.1" max="1" step="0.1" value="0.8" class="w-full">
        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-5" id="image-container"></div>
        
        <button id="batch-download" class="hidden btn">Download All as ZIP</button>
        <button id="save-to-drive" class="hidden btn">Save to Google Drive</button>
    </div>
    <canvas id="canvas" class="hidden"></canvas>
    
    <script src="js/script.js"></script>
    <script src="js/drive.js"></script>
</body>
</html>
